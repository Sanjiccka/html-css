<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div>
        <table border="1">
            <!-- prv red -->
            <tr>
                <!-- prva kelija -->
                <th>
                    <b>
                        Broj
                    </b>
                </th>
                <!-- vtora kelija -->
                <th>
                    <b>
                        Produkt
                    </b>
                </th>
                <!-- treta kelija -->
                <th>
                    <b>
                        Kolicina
                    </b>
                </th>
            </tr>
            <!-- vtor red -->
            <tr>
                <th>
                    1
                </th>
                <th>Smoki</th>
                <th>2</th>
            </tr>
            <!-- tret red -->
            <tr>
                <th>2</th>
                <th>Sok</th>
                <th>3</th>
            </tr>
        </table>
    </div>
    <br/>
    <div>
        <table border="1">
            <!-- prv red -->
            <tr>
                <th>
                    Ime
                </th>
                <th>
                    Prezime
                </th>
                <th>
                    Poeni
                </th>
            </tr>
            <!-- vtor red -->
            <tr>
                <td rowspan="3">
                    Semos
                </td>
                <td>
                    Semos
                </td>
                <td>10</td>
            </tr>
            <!-- tret red -->
            <tr>
                <td>Parmakova</td>
                <td>3</td>

            </tr>
            <tr>
                <td colspan="2">
                    Petko &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 4
                </td>
            </tr>
        </table>
    </div>
    <br/>
    <div>
        <table border="1">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Value
                </th>
            </tr>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    <input type="text" placeholder="Name">
                </th>
            </tr>
            <tr>
                <th>
                    Pol
                </th>
                <th>
                    <input type="radio" name="zensko"><label>Zenski</label>
                    <input type="radio" name="maski"><label>Maski</label>

                </th>
            </tr>
            <tr>
                <th>Boja na oci</th>
                <th>
                    <select>
                        <option>Zeleni</option>
                        <option>Kafeavi</option>
                        <option>Sini</option>
                    </select>
                </th>


            </tr>
            <tr>
                <th>
                    Visina
                </th>
                <th>
                    <input type="checkbox" name="120-150"><label>120-150</label> <br/>
                    <input type="checkbox" name="150-180"><label>150-180</label>

                </th>
            </tr>
        </table>
    </div>

</body>

</html>
