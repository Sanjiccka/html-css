 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LISTA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- nesortiracka lista -->
    <h2>
        Nesortiracka lista
    </h2>
    <div>
        <ul style="list-style-type:none">
            <li>
                <a href="http://www.google.com">Google</a>
            </li>
            <li>
                    <a href="https://www.facebook.com">Facebook</a>
            </li>
            <li>
                    <a href="https://www.time.mk">Time.mk</a>
            </li>
        </ul>
    </div>
    <!-- sortiracka lista -->
    <h2>Sortiracka lista</h2>
    <div>
        <ol type="A">
                <li>
                        List element 1
                    </li>
                    <li>
                        List element 2
                    </li>
                    <li>
                        List element 3
                    </li>

        </ol>
    </div>
    <!-- Opisuvacka lista -->
    <h2>
        Opisuvacka lista
    </h2>
    <dl>
        <dt>Kafe</dt>
        <dd>-crn pijalok</dd>
    </dl>
    <dl>
        <dt>Mleko</dt>
        <dd>-bel pijalok</dd>
    
    </dl>
    <!-- Vgnezdena lista -->
    <h2>Vgnezdena lista</h2>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
